{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход в криптобиржу</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" href="{% static 'img/favicon.ico' %}">
</head>
<body>
    <div class="row banner-img align-items-center justify-content-center">
        <div class="row banner-text w-25">
            <form method="post">
                <p class="text-center">Вход</p>
                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                {% csrf_token %}
                {{ form }}
                <div class="d-grid gap-2">
                    <input type="submit" value="Войти" class="btn btn-info"><br>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
